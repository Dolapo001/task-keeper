{% extends "base.html" %}

{% block title %}Tasks{% endblock title %}

{% block content %}
{% for task in task_list %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">{{ task.title }}</span>
&middot;
    <span class="text-muted">by {{ task.author }} |
    {{ article.date }}</span>
        </div>
        <div class="card-body">
            {{ task.body }}
        </div>
        <div class="card-footer text-center text-muted">
           <a href="{% url 'task_edit' article.pk %}">Edit</a> |
           <a href="{% url 'task_delete' article.pk %}">Delete</a>
        </div>
    </div>
    <br />
{% endfor %}
{% endblock content %}
